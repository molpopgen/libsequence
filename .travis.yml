sudo: false
language: cpp

matrix:
    include:
    - os: linux
      dist: trusty
      env:
        - CC=gcc
        - CXX=g++

    - os: linux
      dist: trusty
      env:
        - CC=gcc-4.8
        - CXX=g++-4.8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.8
            - gcc-4.8

    - os: linux
      dist: trusty
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - CC=gcc-6
        - CXX=g++-6

addons:
  apt:
    packages:
    - zlib1g
    - zlib1g-dev
    - libboost-dev
    - libboost-system-dev
    - libboost-test-dev
    - libtbb-dev

notifications:
  email: false

script:
 - export LD_LIBRARY_PATH=$HOME/lib
 - ./configure --prefix=$HOME && make  && make install
 - make check
 - $HOME/bin/libsequenceConfig --version
